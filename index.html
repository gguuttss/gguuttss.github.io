<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="images/webclip.png" rel="apple-touch-icon">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>STAB app - Borrow</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="home-page">
    <div class="container">
        <div class="navbar-container">
            <header class="navbar">
                <div class="navbar-content">
                    <div class="logo-site"><img src="images/stab_app_portal_small.png" alt="Stabilis logo" /></div>
                    <button class="hamburger" id="hamburger">&#9776;</button>
                    <nav id="navLinks" class="nav-links">
                        <a href="https://docs.ilikeitstable.com/">Docs</a>
                    </nav>
                    <div class="cta">
                        <a href="/swap" class="cta-button" target="_blank">STAB APP</a>
                    </div>
                </div>
            </header>
            <nav id="navLinks-hamburger" class="nav-links-hamburger" style="display:none">
                <a href="https://docs.ilikeitstable.com/">Docs</a>
            </nav>
        </div>

        <div class="hero-wrapper">
            <h1 class="home-heading">Fair-priced <strong class="cool-text">stability</strong></h1>
            <div class="stats">
                <div class="stat">
                    <h2 class="counter">$<span id="price-counter">-</span></h2>
                    <p class="stat-name">STAB price</p>
                </div>
                <div class="stat">
                    <h2 class="counter"><span id="circulating-counter">-</span></h2>
                    <p class="stat-name">Circulating STAB</p>
                </div>
                <div class="stat">
                    <h2 class="counter"> <span id="interest-rate">-</span>%</h2>
                    <p class="stat-name">Yearly interest</p>
                </div>
            </div>
            <div class="cta-buttons">
                <a href="/swap" class="cta-button" target="_blank">STAB APP</a>
                <a href="/lbp" class="cta-button docs" target="_blank">DAO PORTAL</a>
            </div>
        </div>

        <footer>
            <div class="copyright-section">
                <p>Copyright &copy; 2024 I Like It Stable DAO LLC</p>
            </div>
        </footer>

        <script>
            feather.replace();
            window.addEventListener('scroll', function () {
                const navbarContainer = document.querySelector('.navbar-container');
                navbarContainer.classList.toggle('scrolled', window.scrollY > 0);
            });
        </script>
        <script src="dist/main.js"></script>
        <script src="dist/784.main.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
